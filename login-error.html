<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка входа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f2f5fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .error-container {
      background: #fff;
      max-width: 340px;
      margin: 60px auto;
      padding: 32px 28px 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    .error-message {
      color: #f44336;
      font-size: 1.1rem;
      margin-bottom: 18px;
      font-weight: 500;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: #3a7afe;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: text-decoration 0.2s;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .error-container {
        max-width: 97vw;
        padding: 8vw 4vw 7vw 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-message">Неверный логин или пароль.</div>
    <a class="back-link" href="/login">Назад ко входу</a>
  </div>
</body>
</html>
